<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="programers.png" alt="promgramer" width="100%" height="150px">
        <center style="position: relative;top: 10px;"><figcaption><b>programer Java<i class="fab fa-java"></i></b></figcaption></center>
    </figure>
    <script>
        $(document).ready(function(){
            window.onresize = function(){
                console.log(window.outerWidth)
            }
            console.log($("img:nth-child(1)").attr("src"))
            window.addEventListener("scroll", function(){
                if(window.pageYOffset >= 265){
                    $("figure").animate({
                        "opacity" : "1",
                        "top" : "430px",
                        "left" : "200px",
                        "display" : "block"
                    }, 3000)
                }
            })
        })
    </script>
</body>
</html>
